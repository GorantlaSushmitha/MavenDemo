<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Registration Page</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<style>
	.container{
		background-color:#8430C5;
	}
	.page-header{
		background-color:#3064C5;
		color:white;
	}
	.jumbotron{
		background-color:#B930C5;
		color:white;
	
	}
	</style>
  </head>
  <body>
    <div class="container">
	
		<div class="page-header">
			<h2><center>Login</center><h2>
		</div>
	
		<div class="jumbotron"><center>
			<div class="rows">
						
					<div class="rows">
						<div class="form-group">
							<div class="col-md-2"><label for="uname">User Name:</label></div class="col-md-3">
							<div class="col-md-4"><input type="uname" class="form-control" placeholder="Enter User Name Here.."></div class="col-md-4">
						</div>
					</div><br><br>
					<div class="rows">
						<div class="form-group">
							<div class="col-md-2"><label for="pwd">Password:</label></div class="col-md-2">
							<div class="col-md-4"><input type="password" class="form-control" placeholder="Enter Password Here.."></div class="col-md-4">
						</div>
					</div><br><br>
					
						
					<div class="rows"><center>
						<button type="submit" class="btn btn-default">Submit</button>
					</center></div>
			
			
		</center></div>
	
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
